<DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="241013.css">
    <title>calender</title>
</head>

<body>
    <table id="calender">
        <tr>
            <td colspan="7" id="calenderMonth"></td>
        </tr>
        <tr>
            <th>日</th>
            <th>月</th>
            <th>火</th>
            <th>水</th>
            <th>木</th>
            <th>金</th>
            <th>土</th>
        </tr>
    </table>
    <br>
    <table id="nextcalender">
        <tr>
            <td colspan="7" id="calenderNextMonth"></td>
        </tr>
        <tr>
            <th>日</th>
            <th>月</th>
            <th>火</th>
            <th>水</th>
            <th>木</th>
            <th>金</th>
            <th>土</th>
        </tr>
    </table>
    <br>
    <table id="monthAfterNextcalender">
        <tr>
            <td colspan="7" id="calenderMonthAfterNext"></td>
        </tr>
        <tr>
            <th>日</th>
            <th>月</th>
            <th>火</th>
            <th>水</th>
            <th>木</th>
            <th>金</th>
            <th>土</th>
        </tr>
    </table>
<script src="241013.js"></script>
</body>
</html>
